<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    
    <div class="bobub">
        <div class="wrong">
            <i class="fa-solid fa-x"></i>
            <h4>Wrong</h4>
            <span>This Account not Avilable!</span>
        </div>

        <div class="success">
            <i class="fa-solid fa-check"></i>
            <h4>Success</h4>
            <span>Login is success</span>
        </div>
    </div>

    <div class="container">


        <div class="login">
            <div class="form">
                <h2>Login</h2>
                <form action="" >
                    
                    <div>
                        <label for="">
                            <i class="fa-solid fa-envelope"></i>Email <br>
                            <input type="email" id="email" required>
                            
                        </label>
                    </div>

                    <div>
                        <label for="">
                            <i class="fa-solid fa-lock"></i>Password <br>
                            <input type="password" id="password" required>
                        </label>
                    </div>
                    <div>
                        <span class="btn"  id="log-in">LogIn</span>
                    </div>

                    <div class="link">
                        <span id="to-signUp"><a href="../index.html"> to signUp </a><i class="fa-solid fa-arrow-right"></i></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="../js/login.js"></script>
    
</body>

</html>
